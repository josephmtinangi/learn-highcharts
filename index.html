<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Learn Highcharts</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.navbar {
			border-radius: 0;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<a class="navbar-brand" href="/"><i class="fa fa-home"></i></a>
			<ul class="nav navbar-nav">
				<li>
					<a href="https://github.com/josephmtinangi/learn-highcharts">
						<i class="fa fa-github"></i>
					</a>
				</li>
				<li>
					<a href="https://github.com/josephmtinangi/learn-highcharts#fork-destination-box">
						<i class="fa fa-code-fork"></i>
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h1>Learn Highcharts</h1>

				<div id="container" style="width:100%; height:400px;"></div>				
				<h2>Other charts</h2>
				<ul>
					<li>
						<a href="/web-application-frameworks">Web Application Frameworks</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(function () {
			var myChart = Highcharts.chart('container', {
				chart: {
					type: 'bar'
				},
				title: {
					text: 'Fruit Consumption'
				},
				xAxis: {
					categories: ['Apples', 'Bananas', 'Oranges']
				},
				yAxis: {
					title: {
						text: 'Fruit eaten'
					}
				},
				series: [{
					name: 'Jane',
					data: [1, 0, 4]
				}, {
					name: 'John',
					data: [5, 7, 3]
				}]
			});
		});
	</script>
</body>
</html>
