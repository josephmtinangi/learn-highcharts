<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Compare Popular Frameworks</title>
</head>
<body>
	<h1>Compare Popular Frameworks</h1>

	<div id="chart"></div>

	<div class="chart-filter">
		<div class="chart-item-title">
			<input type="checkbox" name="framework" value="Laravel" checked="checked" /> Laravel
			<input type="checkbox" name="framework" value="Django" /> Django
			<input type="checkbox" name="framework" value="Ruby On Rails" /> Ruby On Rails
		</div>
		<button type="button" id="compare">Compare</button>
	</div>

	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(function () {
			var options = {
				chart: {
					renderTo: 'chart',
					type: 'column',
					height: 500,
					width: 530
				},
				title: {
					text: 'Web Application Frameworks'
				},
				xAxis: {
					categories: ['Stargazers', 'Watchers', 'Forks', 'Size', 'Open Issues'],
					title: {
						text: 'Categories'
					}
				},
				yAxis: {
					min: 0,
					title: {
						text: 'Millon',
						align: 'middle'
					}
				},
				plotOptions: {
					column: {
						dataLabels: {
							enabled: true
						}
					}
				},
				series: [{}, {}, {}]
			};

			$("#compare").on("click", function () {
				var frameworks = ["Laravel", "Django", "Ruby On Rails"];
				var data = [
					[1, 2, 3, 4, 5],
					[5, 4, 3, 2, 1],
					[5, 9, 8, 7, 6],
				];
				var colors = ["#FF6138", "#17607D", "#413659"];
				var selected_frameworks, j;

				for (i=0; i < data.length; i++) {
					options.series[i].name = "";
					options.series[i].data = "";
					options.series[i].color = "";
				}

				var i = 0;
				$("input[name='framework']:checked").each(function () {
					selected_frameworks = $(this).val();
					j = jQuery.inArray(selected_frameworks, frameworks)
					if (j >= 0) {
						options.series[i].name = frameworks[j];
						options.series[i].data = data[j];
						options.series[i].color = colors[j];
						i++;
					}
				});

				var chart = new Highcharts.Chart(options);

			});

		});

	</script>
</body>
</html>
